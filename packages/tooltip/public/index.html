<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spider UI Demo</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style>
      html {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN TEST CASES -->

    <h2>@spider-ui/tooltip</h2>

    <h3>position</h3>
    <spider-tooltip>
      <button slot="trigger">block-start (default)</button>
      <div slot="content">Oak's words echoed...</div>
    </spider-tooltip>
    <spider-tooltip position="block-end">
      <button slot="trigger">block-end</button>
      <div slot="content">Oak's words echoed...</div>
    </spider-tooltip>
    <spider-tooltip position="inline-start">
      <button slot="trigger">inline-start</button>
      <div slot="content">Oak's words echoed...</div>
    </spider-tooltip>
    <spider-tooltip position="inline-end">
      <button slot="trigger">inline-end</button>
      <div slot="content">Oak's words echoed...</div>
    </spider-tooltip>

    <h3>mode</h3>
    <spider-tooltip>
      <button slot="trigger">dark (default)</button>
      <div slot="content">Oak's words echoed...</div>
    </spider-tooltip>
    <spider-tooltip mode="light">
      <button slot="trigger">light</button>
      <div slot="content">Oak's words echoed...</div>
    </spider-tooltip>

    <h3>arrow</h3>
    <spider-tooltip>
      <button slot="trigger">show arrow (default)</button>
      <div slot="content">Oak's words echoed...</div>
    </spider-tooltip>
    <spider-tooltip hide-arrow="true">
      <button slot="trigger">hide arrow</button>
      <div slot="content">Oak's words echoed...</div>
    </spider-tooltip>

    <!-- END TEST CASES -->
    <script src="bundle.js"></script>
  </body>
</html>
